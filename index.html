 <!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Coustard&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<link rel="stylesheet" href="style.css">

	<title>Star Wars API Project</title>
</head>

<body>
	<h1>In A Galaxy Far, Far Away...</h1>

	<div class="char">
		<div id="luke" data-charid="1" class="container"></div>
		<div id="leia" data-charid="5" class="container"></div>
		<div id="han" data-charid="14" class="container"></div>
		<div id="darth" data-charid="4" class="container"></div>
		<div id="yoda" data-charid="20" class="container"></div>
	</div>

	<div id=largelogo class="swlogo"></div>

	<div class="char">
		<div id="r2d2" data-charid="3" class="container"></div>
		<div id="boba" data-charid="22" class="container"></div>
		<div id="chewy" data-charid="13" class="container"></div>
		<div id="jabba" data-charid="16" class="container"></div>
		<div id="c3po" data-charid="2" class="container"></div>
	</div>

	<div id="ex1" class="modal">
		<div id="content">
			<h2 id="name"></h2>
			<div id="height"></div>
			<div id="mass"></div>
			<div id="hair_color"></div>
			<div id="skin_color"></div>
			<div id="eye_color"></div>
			<div id="birth_year"></div>
			<div id="gender"></div>
		</div>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<script src="script.js"></script>

</html>
